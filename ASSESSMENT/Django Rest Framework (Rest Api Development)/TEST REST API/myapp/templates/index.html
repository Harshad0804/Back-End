<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="index" method="post" action="{% url 'index' %}">
        {% csrf_token %}
        <table>
            <tr>
                <th>Title</th>
                <td><input type="text" name="title" id=""></td>
            </tr>
            <tr>
                <th>Author</th>
                <td><input type="text" name="author" id=""></td>
            </tr><tr>
                <th>ISBN</th>
                <td><input type="text" name="isbn" id=""></td>
            </tr><tr>
                <th>Publisher</th>
                <td><input type="text" name="publisher" id=""></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Insert">
                </td>
            </tr>
        </table>
        <table border="2" width="100%">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th>Publisher</th>
            </tr>
            {% for i in data %}
            <tr>
                <td>{{ i.id }}</td>
                <td>{{ i.title }}</td>
                <td>{{ i.author }}</td>
                <td>{{ i.isbn }}</td>
                <td>{{ i.publisher }}</td>
            </tr>
            {% endfor %}
    </form>
</body>
</html>
