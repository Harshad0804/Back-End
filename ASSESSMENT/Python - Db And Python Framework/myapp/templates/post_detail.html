<h2>{{ post.title }}</h2>
<p>By {{ post.author }}</p>
<p>{{ post.content }}</p>

<img src="{{ post.cover_image.url }}" width="300">

<h3>Comments</h3>
{% for c in comments %}
<p><b>{{ c.user }}:</b> {{ c.text }}</p>
{% endfor %}

<form method="post">
    {% csrf_token %}
    <textarea name="comment"></textarea>
    <button type="submit">Add Comment</button>
</form>

<a href="/like/{{ post.id }}/">Like</a>
